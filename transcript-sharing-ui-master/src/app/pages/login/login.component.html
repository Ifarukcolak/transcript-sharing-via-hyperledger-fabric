<body class="text-center">
  <form  #form="ngForm" class="form-signin">
<ng-container *ngIf="authService.isAuthenticated; else elseTemplate">
  <div class="alert alert-success" role="alert">
    Welcome to the Transcript Sharing Channel 
  </div>
  <a [routerLink]="['/'+this.getSchoolName,'home']"  >Please, click for Dashboard</a>
  <br><br><br>
  <button type="button" (click)="logOut()"  class="btn btn-outline-danger btn-m btn-block">Log Out</button>

</ng-container>
<ng-template #elseTemplate>
  <h3 style="font-weight: bold;color:#12505C">Transcript Sharing Blockchain Network</h3>
  <br>
  <hr>
  <h4 class="select-organization">Select Your Organization</h4>
  <hr>
<section class="organization-name-section">
      <mat-checkbox class="example-margin" name="itu" [(ngModel)]="itu"  style="margin-right:75px;" >Istanbul Technical University</mat-checkbox>
      <mat-checkbox class="example-margin" name="yildiz" [(ngModel)]="yildiz">Yıldız Technical University</mat-checkbox>
</section>
<br><br>
<h5 class="select-organization">Enter your username </h5>
<hr>
<label for="Username" class="sr-only">Username</label>
<input type="text" id="username" class="form-control" name="username" required [(ngModel)]="username" placeholder="Username" required >

<div class="checkbox mb-3">

</div>

<button type="button" (click)="login(username,form)" [disabled]="checkboxControl(itu,yildiz)" class="btn btn-outline-success btn-m btn-block">Login</button>
<br><br>
<app-alert> </app-alert>
<br>
<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</ng-template>


</form>

</body>
