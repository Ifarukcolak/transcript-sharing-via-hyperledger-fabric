<body class="text-center">
  <form  #form="ngForm" class="form-signin">
<ng-container *ngIf="authService.isAuthenticated; else elseTemplate">
  <div class="alert alert-success" role="alert">
    ..., Sistemine hosgeldiniz.
  </div>
  <a [routerLink]="['/'+this.getSchoolName,'home']"  >Dashbord'a gitmek icin tiklayiniz.</a>
  <br><br><br>
  <button type="button" (click)="logOut()"  class="btn btn-outline-danger btn-m btn-block">Log Out</button>

</ng-container>
<ng-template #elseTemplate>
  
  <h5>Lutfen Devam Etmek Istediginiz Okulu Secin</h5>
<section class="example-section">
      <mat-checkbox class="example-margin" style="margin-right: 100px; margin-left: 20px;" name="itu" [(ngModel)]="itu" >I.T.U</mat-checkbox>
      <mat-checkbox class="example-margin" name="yildiz" [(ngModel)]="yildiz" >Yildiz  Teknik</mat-checkbox>
</section>
<br><br>
<h5>Lutfen Kullanici Adinizi Girin</h5>
<label for="Username" class="sr-only">Username</label>
<input type="text" id="username" class="form-control" name="username" required [(ngModel)]="username" placeholder="Username" required >

<div class="checkbox mb-3">

</div>

<button type="button" (click)="login(username,form)" [disabled]="checkboxControl(itu,yildiz)" class="btn btn-outline-success btn-m btn-block">Login</button>
<br><br>
<app-alert> </app-alert>
<br>
<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</ng-template>


</form>

</body>
