<div class="row">
<div class="col-md-12">
<form
[formGroup]="TranscriptForm"
> 
<div class="form-container">
  <div class="row" style=" margin-top: 30px;">
    <div class="col-md-6">
      <mat-form-field style="width: 100%;" >
        <input type="text" readonly formControlName="IdentityNumber" matInput placeholder="Identity Number"/>
      
      </mat-form-field>
    
      <mat-form-field style="width: 100%;">
        <input type="text" readonly formControlName="UniversityName" matInput placeholder="University Name"/>
      
      </mat-form-field >
      <mat-form-field style="width: 100%;">
        <input type="text" readonly formControlName="UniversityId" matInput placeholder="University Id"/>
      
      </mat-form-field >
      <mat-form-field  style="width: 100%;">
        <input type="text" readonly formControlName="Department" matInput placeholder="Department"/>
      
      </mat-form-field>
      <mat-form-field style="width: 100%;" >
        <input type="text" readonly formControlName="Surname" matInput placeholder="Surname"/>
      
      </mat-form-field >
      <mat-form-field  style="width: 100%;">
        <input type="text" readonly formControlName="Name" matInput placeholder="Name"/>
      
      </mat-form-field>
      
      </div>
      <div class="col-md-6">
        <mat-form-field  style="width: 100%;">
          <input type="text"readonly formControlName="BirthDate" matInput placeholder="Birth Date"/>
        
        </mat-form-field>
        <mat-form-field  style="width: 100%;">
          <input type="text" readonly formControlName="BirthPlace" matInput placeholder="Birth Place"/>
        
        </mat-form-field>
        <mat-form-field  style="width: 100%;">
          <input type="text" readonly formControlName="RegistryType" matInput placeholder="Registry Type"/>
        
        </mat-form-field>
        <mat-form-field  style="width: 100%;">
          <input type="text" readonly formControlName="RegistryDate" matInput placeholder="Registry Date"/>
        
        </mat-form-field>
        <mat-form-field  style="width: 100%;">
          <input type="text" readonly formControlName="FatherName" matInput placeholder="Father Name "/>
        
        </mat-form-field>
        <mat-form-field  style="width: 100%;">
          <input type="text" readonly formControlName="Period" matInput placeholder="Period"/>
        
        </mat-form-field>
      </div>
    </div>
</div>

<div class="row" style="margin-top: 40px;">
  <div class="col-md-4" style="margin-top: 57px;">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Lectur Period</th>
          <th>GPA</th>
        </tr>
       
      </thead>
      <tbody>
        <trÂ *ngFor="let item of lecturPeriod" (click)="getlectur(item.Lectures)" >
          
          <td>{{item.PeriodName}}</td>
          
          <td >{{item.GPA}}</td>
          
        </tr>
        
      </tbody>
    </table>
  
</div>
<div class="col-md-8" *ngIf="lectur.length>0" >
  <table style="width: 100%; font-size: large; font-weight: bold;" mat-table [dataSource]="dataSourceLecturer">
    <!-- Position Column -->
    
    <ng-container  matColumnDef="LectureCode">
    <th mat-header-cell *matHeaderCellDef>LectureCode</th> 
      <td  mat-cell *matCellDef="let lectur">
        <strong> {{ lectur.LectureCode }}</strong>
      </td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let lectur">
        {{ lectur.Title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="CRD">

      <th mat-header-cell *matHeaderCellDef>CRD</th>
      <td mat-cell *matCellDef="let lectur">
        {{ lectur.CRD }}
      </td>
    </ng-container>
    <ng-container matColumnDef="GRD">
      <th mat-header-cell *matHeaderCellDef>GRD  </th>
      <td mat-cell *matCellDef="let lectur">
        {{ lectur.GRD}}
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumnsLecturer"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsLecturer"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
</div>

</form>
  </div>
</div>
