<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Transcript Model</h1>
</div>

<div class="row">
  <div class="col-md-9">
    <form (ngSubmit)="onSubmit()" [formGroup]="TranscriptForm">
      <div class="form-container">

        <ng-container *ngIf="editing; else elseTemplate">

          <mat-form-field>
            <input type="text" readonly formControlName="IdentityNumber" matInput placeholder="Identity Number" />

          </mat-form-field>

          <mat-form-field>
            <input type="text" readonly formControlName="UniversityName" matInput placeholder="University Name" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="UniversityId" matInput placeholder="University Id" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="Department" matInput placeholder="Department" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="Surname" matInput placeholder="Surname" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="Name" matInput placeholder="Name" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="FatherName" matInput placeholder="Father Name " />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="Period" matInput placeholder="Period" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="BirthDate" matInput placeholder="Birth Date" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="BirthPlace" matInput placeholder="Birth Place" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="RegistryType" matInput placeholder="Registry Type" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" readonly formControlName="RegistryDate" matInput placeholder="Registry Date" />

          </mat-form-field>

          <div class="group-gap" formArrayName="Lectures">
            <h5 class="mb-3">Add Lectures</h5>
            <hr>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-success" (click)="addItem()">Add Lecture</button>
              <br><br>
              <button type="button" class="btn btn-outline-primary" (click)="fileLectur()">Fill with random
                Lectures</button>
              <ul class="subjectList">
                <li style="list-style:decimal;" *ngFor="let item of addDynamicElement.controls; let i = index">
                  <div [formGroupName]="i">
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="LectureCode" matInput placeholder="Lecture Code" />

                    </mat-form-field>

                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="Title" matInput placeholder="Title" />

                    </mat-form-field>
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="CRD" matInput placeholder="CRD" />

                    </mat-form-field>
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="GRD" matInput placeholder="GRD" />

                    </mat-form-field>
                    <mat-form-field>
                      <mat-label>lectur Period</mat-label>
                      <mat-select formControlName="LecturePeriod">
                        <mat-option *ngFor="let lectur of lecturPeriod" [value]="lectur">
                          {{lectur}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>

                  </div>

                </li>
              </ul>
            </div>
          </div>

        </ng-container>
        <ng-template #elseTemplate>
          <button type="button" class="btn btn-outline-primary" (click)="onClick()">Fill with random Transcript</button>
          <br>
          <mat-form-field>
            <input type="text" formControlName="IdentityNumber" matInput placeholder="Identity Number" />

          </mat-form-field>

          <mat-form-field>
            <input type="text" formControlName="UniversityName" matInput placeholder="University Name" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="UniversityId" matInput placeholder="University Id" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="Department" matInput placeholder="Department" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="Surname" matInput placeholder="Surname" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="Name" matInput placeholder="Name" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="FatherName" matInput placeholder="Father Name " />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="Period" matInput placeholder="Period" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="BirthDate" matInput placeholder="Birth Date" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="BirthPlace" matInput placeholder="Birth Place" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="RegistryType" matInput placeholder="Registry Type" />

          </mat-form-field>
          <mat-form-field>
            <input type="text" formControlName="RegistryDate" matInput placeholder="Registry Date" />

          </mat-form-field>
          <div class="group-gap" formArrayName="Lectures">
            <h5 class="mb-3">Add Lectures</h5>
            <div class="mb-3">
              <button type="button" class="btn btn-outline-success" (click)="addItem()">Add Lecture</button>
              <br><br>
              <button type="button" class="btn btn-outline-primary" (click)="fileLectur()">Fill with random
                Lectures</button>

              <ul class="subjectList">
                <li [hidden]="checked" style="list-style:decimal;"
                  *ngFor="let item of addDynamicElement.controls; let i = index">
                  <div [formGroupName]="i">
                    <app-alert>{{i}}</app-alert>
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="LectureCode" matInput placeholder="Lecture Code" />

                    </mat-form-field>

                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="Title" matInput placeholder="Title" />

                    </mat-form-field>
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="CRD" matInput placeholder="CRD" />

                    </mat-form-field>
                    <mat-form-field style="margin-right: 20px;">
                      <input type="text" formControlName="GRD" matInput placeholder="GRD" />

                    </mat-form-field>
                    <mat-form-field>
                      <mat-label>lectur Period</mat-label>
                      <mat-select formControlName="LecturePeriod">
                        <mat-option *ngFor="let lectur of lecturPeriod " [value]="lectur">
                          {{lectur}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>

                  </div>

                </li>
              </ul>
            </div>
          </div>
        </ng-template>

        <button [disabled]="!TranscriptForm.valid" style="margin-right: 40px; float: right;" mat-raised-button
          color="primary">
          {{ editing ? "Edit": "Create" }} Transcript

        </button>
        <br>
        <button mat-raised-button color="warn" [routerLink]="['/'+this.getSchoolName+'/transcipt']">Cancel</button>

      </div>

      <p>

      </p>
    </form>
  </div>
</div>
